<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Dexter Freeman's Survey Form for FCC - Responsive Web Design Projects</title>
	<meta name="description" content="Dexter Freeman's Survey Form for FCC - Responsive Web Design Projects">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

	<div class="container">
		<h1 
			id="title" 
			class="title"
			>
			Dexter Freeman's <span class="accent">Survey Form</span> for FCC - Responsive Web Design Projects
		</h1>
		<p 
			id="description"
			class="description"
			>
			There is nothing to say, everything is clear
		</p>
		<form id="survey-form">
			<div class="form-group">
				<label 
					for="name"
					id="name-label"
					class="label"
					>Your name</label>
				<input 
					type="text" 
					class="form-control" 
					id="name" 
					placeholder="Your name" 
					required
					>
				<small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="email" id="email-label" class="label">Your email</label>
				<input 
					type="email" 
					class="form-control" 
					id="email" 
					placeholder="Your email"
					required
					>
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="number" id="number-label" class="label">Your age</label>
				<input 
					type="number" 
					class="form-control" 
					id="number" 
					placeholder="Your age"
					min="1" 
					max="150"
				>
				<small id="ageHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="dropdown" class="label">How many repositories do you have?</label>
				<select class="form-control" id="dropdown">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>more</option>
				</select>
			</div>
			<div class="choose">
				<fieldset>
					<legend class="label">Choose your favorite monster</legend>
				
					<input type="radio" id="kraken" name="monster" value="kraken">
					<label for="kraken">Kraken</label><br/>
				
					<input type="radio" id="sasquatch" name="monster" value="sasquatch">
					<label for="sasquatch">Sasquatch</label><br/>
				
					<input type="radio" id="mothman" name="monster" value="mothman">
					<label for="mothman">Mothman</label><br/>
				</fieldset>
				<fieldset>
					<legend class="label">You're A</legend>
				
					<input type="checkbox" id="great" name="youare" value="great">
					<label for="kraken">Great</label><br/>
				
					<input type="checkbox" id="awesome" name="youare" value="awesome">
					<label for="awesome">Awesome</label><br/>
				
					<input type="checkbox" id="fantastic" name="youare" value="fantastic">
					<label for="fantastic">Fantastic</label><br/>
	
					<input type="checkbox" id="average" name="youare" value="average">
					<label for="average">Average</label><br/>
	
					<input type="checkbox" id="wicked" name="youare" value="wicked">
					<label for="wicked">wicked</label><br/>
				</fieldset>
			</div>

			<label for="comment" class="label">Write a few words about yourself</label><br/>
			<textarea 
				name="comment" 
				id="comment" 
				class="comment"
				placeholder="Remember, be nice!"
				>
			</textarea>

			<button 
				id="submit"
				type="submit"
				class="btn btn-warning submit"
				>
				Send
			</button>

		</form>
	</div>

	<script src="js/scripts.min.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
